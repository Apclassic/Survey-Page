<html lang="en">
<link href="survey.css" rel="stylesheet" type="text/css">
<main id="main">
    <h1 id="title">Self-Driving Survey Form</h1>
    <p id="description">Thank you for taking the time to take this survey so we can better understand what you think about self driving</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
            <label id="years-label" for="years">How many years have you been driving?</label>
            <input type="number" name="years" id="years" class="form-control" placeholder="Enter the number of years you have been driving" required/>
        </div>
    </form>
</main>

</html>
