<link href="survey.css" rel="stylesheet" type="text/css">
<main id="main">

    <body>

        <h1 id="title">Self-Driving Survey Form</h1>
        <p id="description">Thank you for taking the time to take this survey so we can better understand what you think about self driving</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
            </div>
            <div class="form-group">
                <label id="years-label" for="years">How many years have you been driving?</label>
                <input type="number" name="years" min="0" max="100" id="years" class="form-control" placeholder="Enter the number of years you have been driving" required/>
            </div>
            <div class="form-group">
                <p>How far do you travel by car every week?</p>
                <select id="dropdown" class="form-control">
            <option disabled selcted value> Select your distance</option>
            <option value="short">0-10 miles</option>
            <option value="medium">10-20 miles</option>
            <option value="long">20-50 miles</option>
            <option value="extreme">50-100 miles</option>
        </select>
            </div>
            <div class="form-group">
                <p>What are you worried about with self-driving cars?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                <input
                type="checkbox"
                name="prefer"
                value="Getting into accidents"
                class="input-check-box">
            Getting into an accident
                
            </label>
                <label>
                <input
                type="checkbox"
                name="prefer"
                value="Not being allowed to drive again"
                class="input-check-box">
                Not being allowed to drive again
            </label>
                <label>
                <input
                type="checkbox"
                name="prefer"
                value="Not getting to your destination on time"
                class="input-check-box">
                Not getting to your destination on time
            </label>
                <label>
                <input 
                type="checkbox"
                name="prefer"
                value="Avoiding debris in the road"
                class="input-check-box">
                Avoiding debris in the road
                
            </label>
                <label>
                <input
                type="checkbox"
                name="prefer"
                value="Not being taken to the correct destination"
                class="input-check-box">
                Not being taken to the correct destination

            </label>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
                </div>




            </div>
        </form>
    </body>
</main>
